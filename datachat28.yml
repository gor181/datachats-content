title: Charlotte Wickham & Oliver Keyes, 30 July 2017
description: "Oliver is a long-time data scientist and currently works as a Ph.D. student and 
instructor at the University of Washington. 

Charlotte is an Assistant Professor in the Department of Statistics at Oregon State University 
and an avid R programmer with a passion for teaching. 
Her interests lie in spatiotemporal data, statistical graphics and computing, and environmental statistics."
