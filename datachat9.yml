title: An Interview With Dhavide Aruliah
description: "Dhavide Aruliah is Director of Training at Anaconda, the leading 
Open Data Science platform powered by Python. Dhavide was previously an Associate Professor at the University of Ontario Institute of Technology (UOIT). 
He served as Program Director for various undergraduate & postgraduate programs at UOIT. His research interests include computational inverse problems, 
numerical linear algebra, & high-performance computing.

Together with Hugo, Dhavide goes over the process of designing a course, his work at Anaconda, his path to Python and more." 
