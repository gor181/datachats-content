title: An Interview With Katharine Jarmul
description: "Katharine Jarmul runs a data analysis company called kjamistan that specializes in 
helping companies analyze data and training others on data analysis best practices, particularly with Python. 
She has been using Python for 8 years for a variety of data work -- including telling stories at major national newspapers, 
building large scale aggregation software, making decisions based on customer analytics, and marketing spend and advising new ventures on the competitive landscape."
