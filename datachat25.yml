title: Chester Ismay, 9 August 2017
description: "Chester builds (and helps instructors build) R and SQL courses for DataCamp. Chester has experience working 
as an actuary, as a professor, and as a statistical/data scientist consultant in academia.  
In addition, he has worked as a consultant for actuarial firms and the Portland Trailblazers NBA team. 
He is co-author of the fivethirtyeight R package and
author of the thesisdown R package. He is also a co-author of ModernDive, an open source 
textbook for introductory statistics and data science students using R."
