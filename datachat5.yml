title: An Interview With Ron Pearson
description: "Ron holds a Ph.D. in Electrical Engineering and Computer Science from M.I.T. 
and has written or co-written five books. Furthermore, he is the author and maintainer of the 
GoodmanKruskal R package, and one of the authors of the datarobot R package.

Together with Nick, Ron talks about his passion for exploratory data analysis, 
inliers (vs outliers), why he is so excited about the evolution of machine learning models and much more."
