id: 9
title: Garrett Grolemund, 26 October 2016
description:  "In this episode, Nick interviews Garrett Grolemund.

Garrett is a Data Scientist at RStudio and the author of Hands-On Programming with R and
R for Data Science from O'Reilly Media. He talks us through how he discovered R, the evolution of R,
what data science means to him and much more. "
