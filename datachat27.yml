title: Justin Bois, 14 August 2017
description: "Justin Bois is a lecturer in the Division of Biology and Biological Engineering 
at the California Institute of Technology. He teaches nine different classes there, nearly all of 
which heavily feature Python. He is dedicated to empowering students in the 
biological sciences with quantitative tools, particularly data analysis skills. 

Beyond biologists, he is thrilled to develop courses for DataCamp. In this DataChat, Hugo and Justin discuss
different aspects of data science, including data science education, 
and Justin shares his advice to those getting started in the field."
